<!DOCTYPE html>
<html>
<head>
	<title>Insurance Company Form</title>
    <style>body {
  background: linear-gradient(to bottom right, #d80606, #c9c9c9);
}

form {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Personal Information:</legend>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name"><br>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name"><br>

			<label for="date-of-birth">Date of Birth:</label>
			<input type="date" id="date-of-birth" name="date-of-birth"><br>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address"><br>

			<label for="city">City:</label>
			<input type="text" id="city" name="city"><br>

			<label for="state">State:</label>
			<input type="text" id="state" name="state"><br>

			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" name="zip"><br>
		</fieldset>
        <br>

		<fieldset>
			<legend>Insurance Information:</legend>
			<label for="policy-type">Policy Type:</label>
			<input type="text" id="policy-type" name="policy-type"><br>

			<label for="policy-amount">Policy Amount:</label>
			<input type="text" id="policy-amount" name="policy-amount"><br>

			<label for="deductible">Deductible:</label>
			<input type="text" id="deductible" name="deductible"><br>

			<label for="coverage-start-date">Coverage Start Date:</label>
			<input type="date" id="coverage-start-date" name="coverage-start-date"><br>

			<label for="coverage-end-date">Coverage End Date:</label>
			<input type="date" id="coverage-end-date" name="coverage-end-date"><br>

			<label for="payment-method">Payment Method:</label><br>
			<input type="radio" id="credit-card" name="payment-method" value="credit-card">
			<label for="credit-card">Credit Card</label><br>
			<input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
			<label for="bank-transfer">Bank Transfer</label><br>
		</fieldset>
        <br>

<fieldset id="credit-card-details">
  <legend>Credit Card Details:</legend>
  <label for="card-number">Card Number:</label>
  <input type="text" id="card-number" name="card-number"><br>

  <label for="expiration-date">Expiration Date:</label>
  <input type="month" id="expiration-date" name="expiration-date"><br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv"><br>
</fieldset>
<br>
<button type="submit">Submit</button>

    </form>
</body>
</html>
